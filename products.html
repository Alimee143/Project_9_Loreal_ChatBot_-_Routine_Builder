<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | L'Or√©al</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Set a plain background color for the products page -->
    <style>
      body {
        background: #f7f7f7 !important;
      }
    </style>
    <nav class="main-nav">
      <div class="logo-area">
        <img src="img/loreal-logo.png" alt="L'Or√©al Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="routine-builder.html">Routine Builder</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="featured-products" style="background: none; box-shadow: none;">
      <h2>Our Products</h2>
      <div class="products-grid">
        <!-- Products will be loaded here by JavaScript -->
      </div>
    </section>
    <footer class="site-footer">
      <p>&copy; 2025 L'Or√©al. All rights reserved.</p>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </nav>
    </footer>
    <div id="chatbot-icon" title="Chat with us">
      <span class="material-icons">smart_toy</span>
    </div>
    <div id="chatbot-window">
      <div class="chatbot-header">
        <span>Chat with L'Or√©al</span>
        <div>
          <button id="close-btn" title="Close" aria-label="Close">
            <span class="material-icons">close</span>
          </button>
        </div>
      </div>
      <div class="chatbot-body">
        <div id="chatWindow" class="chat-window">
          <div class="msg ai">üëã Hello! My name is Lily, and I'm your L'Or√©al virtual assistant! <br> How can I help you today?</div>
        </div>
        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me anything‚Ä¶"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <span class="material-icons">send</span>
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      // Loads products from products.json and uses createProductCard for each product
      document.addEventListener("DOMContentLoaded", async () => {
        const productsGrid = document.querySelector('.products-grid');
        productsGrid.innerHTML = '<p>Loading products...</p>';

        try {
          const response = await fetch('products.json');
          const data = await response.json();
          const products = data.products;

          productsGrid.innerHTML = '';

          // Use the reusable function from script.js
          products.forEach(product => {
            const card = createProductCard(product);
            productsGrid.appendChild(card);
          });
        } catch (error) {
          productsGrid.innerHTML = '<p>Sorry, we could not load the products.</p>';
        }
      });
    </script>
  </body>
</html>
